<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png?v=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png?v=1.0">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg?v=1.0" color="#5bbad5">

    <link href="css/style.css?v=1.1" rel="stylesheet">

    <![endif]-->

  <body>

    <header>
      <div class="container v-center">
        <div class="col-sm-4 col-xs-8">
          <a href="index.html"><img class="logo" src="img/logo.png" alt="Logo"></a>
        </div>
        <div class="col-sm-8 col-xs-4">
          <div class="mainMenu">
            <ul>
              <li><a href="#7">You</a></li>
              <li><a href="#7">Us</a></li>
              <li><a href="#7">Work</a></li>
              <li><a href="#7">Services</a></li>
              <li><a href="#7">Contact</a></li>
            </ul>
          </div>

          <!-- Mobile Menu -->
          <div class="Mob">
            <div class="mobMenu">
              <span class="lone"></span>
              <span class="ltwo"></span>
              <span class="lthree"></span>
            </div>
            <div class="menuContent">
  
            </div>
          </div>

        </div>
      </div>
    </header>

    <section class="topSection v-center cover" style="background-image: url(img/mainsection-bg.jpg)">
      <div class="warp">
        <div class="container">
          <div class="col-sm-12">
            <div class="content">
              <p>Get in touch</p>
              <h1>Contact</h1>
            </div>
          </div>
        </div>
      </div>
      <img class="goDown" src="img/arrow-down.png" alt="">
    </section>

    

    <section class="sectionTwo signup">
      <div class="warp">
        <div class="container">
          <div class="col-md-6 col-sm-6">
            <div class="content">
              <h1>Our Office</h1>
              <p>12341 Salah Salem Rd.,<br>
                    Naser City, Cairo,<br>
                    Egypt</p>            
            </div>
          </div>
          <div class="col-md-5 col-md-offset-1 col-sm-6">
            <form class="contactForm">
              <div class="row">
                <div class="col-xs-6 left">
                    <input type="text" class="input" placeholder="Name">
                </div>
                <div class="col-xs-6 right">
                    <input type="tel" class="input" placeholder="Phone">
                </div>
                <div class="col-xs-12 all">
                    <input type="email" class="input" placeholder="E-mail">
                </div>
                <div class="col-xs-12 all">
                    <textarea rows="4" class="input" placeholder="Message"></textarea>
                </div>
                <div class="col-xs-12">
                    <div class="infotxt">
                        <button class="main-btn" type="submit"><span>Submit</span></button>
                        <p>We won‘t share your email. We're cool like that. </p>
                    </div>
                </div>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </section>

    <section class="googlemap">
        <div id="map_wrapper">
            <div id="map_canvas" class="mapping"></div>
        </div>
    </section>

    <section class="contactus">
      <div class="warp">
        <div class="container v-center">
          <div class="col-md-4 col-sm-4">
            <div class="content">
              <h1>Contact Us</h1>         
            </div>
          </div>
          <div class="col-md-4 col-sm-4">
            <div class="content">
              <h2>+2 0100 123 4567</h2>         
            </div>
          </div>
          <div class="col-md-4 col-sm-4">
            <div class="content">
              <div class="socialicons">
                  <a href="#7" target="_blank"><span class="icon-twitter"></span></a>
                  <a href="#7" target="_blank"><span class="icon-facebook"></span></a>
                  <a href="#7" target="_blank"><span class="icon-linkedin"></span></a>
              </div>

            </div>
          </div>
          
        </div>
      </div>
    </section>

    <section class="bottomBar">
      <div class="container">
        <div class="col-sm-6">
          <div class="copyrights">
              <p>© Copyright 2018, The Brand Bees</p>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="links">
              <p><a href="#7">Privacy Policy</a> <a href="#7">Sitemap</a></p>
          </div>
        </div>
      </div>
    </section>


    <!-- JavaScript plugins -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/ScrollMagic.min.js"></script>
    <script src="js/animation.gsap.min.js"></script>
    <script src="js/ScrollToPlugin.min.js"></script>

    <!-- New for google map -->
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCMr0R_b0zz43M1N_bwnpq_zGl_m813eS4"></script>
    <script src="js/main.js?v=1.0"></script>

        initialize('img/pin.png' ,[['BrandBees', 30.0444237, 31.2335299]]);
